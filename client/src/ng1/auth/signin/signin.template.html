<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form ng-submit="$ctrl.onSignin()" name="signinForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" ng-model="$ctrl.user.email">
                <span ng-if="$ctrl.status" style="color:red">{{$ctrl.status}}</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="$ctrl.user.password">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn-link" ui-sref="signup">Sign Up</a>
        </form>
    </div>
</div>
